<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Rick and Morty</title>
    <link rel="icon" href="https://i.pinimg.com/originals/73/1f/14/731f142cec859be1a9724c981af20f16.gif"
        type="image/png" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <style>
        body {
            background: linear-gradient(to bottom, #F1F1F1, #808080);
            padding-top: 130px;
            font-family: "Poppins", sans-serif;
        }

        header {
            background-image: url("https://i.pinimg.com/originals/56/57/7e/56577e48acdd6b57a6cbb3a07547a36c.gif");
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
        }

        #searchInput {
            border-radius: 25px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }

        .card {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            transform-style: preserve-3d;
            perspective: 1000px;
            background-color: #2e2e2e;
        }

        .card:hover {
            transform: translateZ(-20px) scale(0.95);
            background-color: #ffffff;
        }

        .card-title {
            color: #ffffff;
            transition: color 0.3s ease;
            text-align: center;
            font-size: 25px;
        }

        .card:hover .card-title {
            color: #2e2e2e;
        }

        .btn {
            transition: background-color 0.3s ease, transform 0.1s ease, box-shadow 0.1s ease;
        }

        .btn:hover {
            background-color: #2e2e2e;
        }

        .btn:active {
            transform: translateY(5px);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>

<body>
    <header class="bg-dark text-white py-4 mb-4 fixed-top">
        <div class="container">
            <div class="row align-items-center">
                <div class="col text-center">
                    <h1 class="mb-0 fw-bold">Rick and Morty</h1>
                </div>
            </div>
        </div>
    </header>

    <div class="container">
        <div class="row mb-4">
            <div class="col-12">
                <input type="text" id="searchInput" class="form-control" placeholder="Enter Character Name"
                    oninput="searchCards()"/>
            </div>
        </div>
    </div>

    <div class="container text-center my-4">
        <button class="btn btn-secondary" onclick="prevPage()" id="prevButton" disabled>
            Previous
        </button>
        <span id="pageNumber" class="mx-3">Page 1</span>
        <button class="btn btn-secondary" onclick="nextPage()" id="nextButton">
            Next
        </button>
    </div>

    <div class="container">
        <div class="row" id="gallery"></div>
    </div>

    <script>
        const itemsPerPage = 12;
        let currentPage = 1;
        let allCards = [];
        let totalPages = 1;

        async function fetchCards(query = "") {
            let apiUrl = "https://rickandmortyapi.com/api/character";

            if (query) {
                apiUrl += `/?name=${query}`;
            }

            const response = await fetch(apiUrl);
            const data = await response.json();

            allCards = data.results || [];
            totalPages = Math.ceil(data.info.count / itemsPerPage);

            if (query === "") {
                while (data.info.next) {
                    const nextPageResponse = await fetch(data.info.next);
                    const nextPageData = await nextPageResponse.json();
                    allCards = allCards.concat(nextPageData.results);
                    data.info = nextPageData.info;
                }
            }

            currentPage = 1;
            renderGallery();
        }

        function renderGallery() {
            const gallery = document.getElementById("gallery");
            gallery.innerHTML = "";

            const startIndex = (currentPage - 1) * itemsPerPage;
            const endIndex = Math.min(startIndex + itemsPerPage, allCards.length);
            const pageItems = allCards.slice(startIndex, endIndex);

            if (pageItems.length === 0) {
                gallery.innerHTML =
                    '<div class="col-12 text-center"><p class="text-muted">No Characters Found.</p></div>';
            } else {
                pageItems.forEach((character) => {
                    const col = document.createElement("div");
                    col.className = "col-sm-6 col-md-4 col-lg-3 mb-4";

                    const imageUrl =
                        character.image || "https://via.placeholder.com/150";
                    col.innerHTML = `
                        <div class="card gallery-item shadow-sm">
                            <img src="${imageUrl}" class="card-img-top" alt="${character.name}">
                            <div class="card-body">
                                <h5 class="card-title">${character.name}</h5>
                            </div>
                        </div>
                    `;
                    gallery.appendChild(col);
                });
            }

            document.getElementById("pageNumber").innerText = `Page ${currentPage}`;
            document.getElementById("prevButton").disabled = currentPage === 1;
            document.getElementById("nextButton").disabled =
                currentPage === totalPages || allCards.length === 0 || pageItems.length < itemsPerPage;
        }

        function searchCards() {
            const query = document.getElementById("searchInput").value;
            fetchCards(query);
        }

        function nextPage() {
            if (currentPage < totalPages) {
                currentPage++;
                renderGallery();
            }
        }

        function prevPage() {
            if (currentPage > 1) {
                currentPage--;
                renderGallery();
            }
        }

        fetchCards(); 
    </script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
