<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>404 Not Found</title>
  <link rel="icon" type="x-icon"
    href="https://raw.githubusercontent.com/EdrianRosero/HTTP-404-Not-Found/main/img/spaceShip.png" />
    <link href="assets/404 assets/style.css" rel="stylesheet">
</head>

<body>
  <div class="container text-center mt-5">
    <div class="row justify-content-center">
      <div class="col-12">
        <h1 class="heading display-1">404</h1>
        <p class="subheading lead">
          The page you were looking for doesn't exist, isn't available, or was loading incorrectly.
        </p>
        <div class="mt-4">
          <a href="index.html" class="btn btn-primary">Back To Home</a>
        </div>
      </div>
    </div>
  </div>

  <div>
    <div class="star1"></div>
    <div class="star2"></div>
    <div class="star3"></div>
  </div>

  <div class="box_spaceship">
    <img class="object_spaceship"
      src="assets/404 assets/images/spaceShip.png" />
  </div>

  <div class="box_alien">
    <img class="object_alien"
      src="assets/404 assets/images/alien.png" />
  </div>
</body>

</html>
